<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/d/d1/Lama_glama_01_by_Line1.jpg"
          alt="first-image"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Giraffen.jpg/1200px-Giraffen.jpg"
          alt="second-image"
        />
        <img
          src="https://ais.badische-zeitung.de/piece/0c/02/44/02/201475074-h-720.jpg"
          alt="third-image"
        />
        <img
          src="https://www.agila.de/images/magazin/full/hauskatze-eine-rasse-fuer-sich-full-818x522.jpg"
          alt="fourth-image"
        />
      </div>
      <div class="buttons-container">
        <button id="up" class="btn">
          <i class="fa-solid fa-arrow-up-long"></i>
        </button>
        <button id="down" class="btn">
          <i class="fa-solid fa-arrow-down-long"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
