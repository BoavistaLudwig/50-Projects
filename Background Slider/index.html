<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Chiapas_Rainforest.jpg/1200px-Chiapas_Rainforest.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://centerforgreatapes.org/wp-content/uploads/2021/03/IMG_00251_Louie.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://www.beveragedaily.com/var/wrbm_gb_food_pharma/storage/images/publications/food-beverage-nutrition/beveragedaily.com/article/2021/02/09/coke-zero-sugar-and-diet-launch-100-rpet-bottle-in-the-us/12173258-1-eng-GB/Coke-Zero-Sugar-and-Diet-launch-100-rPET-bottle-in-the-US.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://static.globalnoticias.pt/dn/image.jpg?brand=DN&type=generate&guid=450eba36-3f6d-4f1d-84a4-1088c4ee08ed&t=20210107011034&fxguid=13104a07-2db4-4cc3-bc35-f2221976f236');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Chiapas_Rainforest.jpg/1200px-Chiapas_Rainforest.jpg');
        "
      ></div>
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
